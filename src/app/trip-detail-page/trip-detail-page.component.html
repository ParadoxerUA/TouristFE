<div class="trip_detail_container" *ngIf="trip">
  <mat-card id="card" style="text-align: center">
    <mat-card-title>
        {{this.trip.name}}
        <mat-label> Starts: </mat-label> {{this.trip.start_date | date }};
        <mat-label> Ends: </mat-label> {{this.trip.end_date| date }};
        <mat-label> Description: </mat-label> {{this.trip.description}}

    </mat-card-title>

    <mat-card-content>
        <mat-expansion-panel>
            <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
                <mat-panel-title >
                    <mat-icon>explore</mat-icon>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>
                <app-trip-detail-page-map [trip]="trip"></app-trip-detail-page-map>
            </div>



            <div>
                <mat-label>
                    Invite_link:localhost:5000/api/trip/v1/manage_trip/{{this.trip.trip_uuid}}
                </mat-label>
            </div>
        </mat-expansion-panel>
    </mat-card-content>
  </mat-card>

  <div class="left">
      <app-trip-item-list [trip]="trip"></app-trip-item-list>
  </div>
  <div class="right">
      <app-trip-user-list [trip]="trip"></app-trip-user-list>
  </div>
</div>
