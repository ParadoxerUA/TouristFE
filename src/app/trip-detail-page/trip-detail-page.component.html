<div class="trip_detail_container">
    <mat-card id="card" style="text-align: center;">
    <mat-card-title>
        {{this.trip.name}},
        <mat-label> Starts: </mat-label> {{this.trip.start_date | date }},
        <mat-label> Ends: </mat-label> {{this.trip.end_date| date }},
        <mat-label> Description: </mat-label> {{this.trip.description}}
    </mat-card-title>

    <mat-card-content>
        <mat-expansion-panel style="text-align: center;">
            <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'" >
                <mat-panel-title >
                    <mat-icon>explore</mat-icon>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-trip-detail-page-map></app-trip-detail-page-map>
        </mat-expansion-panel>
        <button  name="info_trip"  (click)="get_trip()" >Get Trip</button>
    </mat-card-content>
    </mat-card>


    <app-trip-item-list></app-trip-item-list>
    <div *ngIf="trip">
        <app-trip-user-list [trip]="trip"></app-trip-user-list>
    </div> 
</div>
