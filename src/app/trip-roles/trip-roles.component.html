<mat-chip-list aria-label="Tag selection">
    <p><strong>Tags:</strong></p>
    <mat-chip *ngFor="let role of tripRoles" 
        [ngClass]="{activeRole: activeRole === role.id}"
        (click)="activateRole(role.id)">
        {{role.name}}
    </mat-chip>
    <mat-chip color="primary" selected>
        <i class="material-icons">add</i>
    </mat-chip>
</mat-chip-list>
