<h1 mat-dialog-title align="center">Sign In</h1>
<div mat-dialog-content class="form-container">
  <mat-form-field>
    <input placeholder="Email" matInput [formControl]="email" [(ngModel)]="data.email" required>
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field><br>
  <mat-form-field>
    <input placeholder="Password" matInput [(ngModel)]="data.password" [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<mat-dialog-actions align="center">
  <button mat-raised-button class="register" [mat-dialog-close]="data">Login</button>
  <button mat-raised-button class="cancel" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
