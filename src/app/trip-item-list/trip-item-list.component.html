
  <mat-card class="input-card">
    <mat-form-field class="item-name-width">
      <input matInput placeholder="Item name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="example-margin">
      <input matInput type="number" placeholder="kg" [(ngModel)]="weight">
    </mat-form-field>
    <mat-form-field class="example-margin">
      <input matInput type="number" placeholder="units" [(ngModel)]="quantity">
    </mat-form-field>
    <mat-chip (click)="addItem()">
      <i class="material-icons">add</i>
    </mat-chip>
  </mat-card>

  <mat-card class="main-card">
    <table mat-table [dataSource]="itemsDataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let item"> {{item.weight}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
