<div class="left">
  <mat-card class="input-card">
    <mat-form-field class="item-name-width">
      <input matInput placeholder="Item name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="example-margin">
      <input matInput type="number" placeholder="kg" [(ngModel)]="weight">
    </mat-form-field>
    <mat-form-field class="example-margin">
      <input matInput type="number" placeholder="units" [(ngModel)]="amount">
    </mat-form-field>
    <button mat-mini-fab (click)="addItem()">+</button>
  </mat-card><br>

  <mat-card class="main-card">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.weight}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>

</div>
